<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Unordered list</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <h2>Ordered list</h2>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
    <h2>List types</h2>
    <ul class="list-circle">
      <li>Circle type</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
    <ul class="list-disc">
      <li>Disc type</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
    <ul class="list-square">
      <li>Square type</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
  </body>
</html>
